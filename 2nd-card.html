
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat 3D Glowing Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #080808, #000);
            overflow: hidden;
        }

        .box {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            background: linear-gradient(135deg, #111, #222, #000);
            background-size: 400% 400%;
            animation: gradientAnimation 6s infinite alternate;
            
            /* Permanent 3D shadow effect */
            box-shadow: 
                0px 10px 30px rgba(255, 0, 0, 0.6),  /* Red glow */
                0px 20px 50px rgba(0, 255, 255, 0.4),  /* Cyan glow */
                0px 30px 80px rgba(255, 255, 255, 0.1); /* Soft white glow */
            
            /* Slight raised effect */
            transform: translateY(-10px);
        }
        .box p{
            background: linear-gradient(90deg, #00ffff, #ff00c3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: cursive;
            font-size: 45px;
            box-shadow: 1px -12px 10px #c0c0c0;
            font-weight: 800;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Aimbot Prime</p>
    </div>
</body>
</html>
